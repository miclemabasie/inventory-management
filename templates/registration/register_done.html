{% extends 'base.html' %}

{% block title %}Register{% endblock title %}

{% block content %}
    {% if user %}
        <h2>Welcom {{user.username}} </h2>
        <p>Your registration is complete, you can now login <a href="{% url 'login' %}">here</a></p>
    {% else %}
        <form method='post'>
            {% csrf_token %}
            {{form.as_p}}
            <button type='submit'>Register</button>
        </form>
    {% endif %}
{% endblock content %}
